<!DOCTYPE html>
<html>
<head>
    <title>Little Lemon</title>
    <link href="bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center">
                    <img src="logo.png" class="img-fluid">
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-12">
                <div class="text-center">
                    <h1>Our Menu</h1>
                </div>
                <div class="alert alert-info">
                    The restaurant will stay closed on new years.
                
                </div>
            </div>
        </div>

        <div class="col-12">
            <div class="card-body">
                <h2 class="card-title">Falafel <span class="badge bg-warning">NEW</span></h2>
                <p class="card-text">Chickpea, herbs, spices.</p>
            </div>
        </div>

        <div class="col-12">
            <div class="card-body">
                <h2 class="card-title">Fried Calamari </h2>
                <p class="card-text">Squid, buttermilk.</p>
            </div>
        </div>

        <div class="col-12">
            <div class="card-body">
                <h2 class="card-title">Pasta Salad</h2>
                <p class="card-text">Lettuce, vegetables, mozzarella.</p>
            </div>
        </div>

        <div class="col-12">
            <div class="card-body">
                <h2 class="card-title">Greek Salad</h2>
                <p class="card-text">Cucumbers, onion, feta cheese.</p>
            </div>
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-primary">Order Online</button>
        </div>
    </div>

    <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
